<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <h1>Library</h1>
    <div id="overlay">
        <div id="overlay-subdiv">
            <button id="close-new-book-form" class="close-btn" type="button"><b>x</b></button>
            <form id="new-book-form" action="">
                <p id="new-book-form-title">Enter Book Details</p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="e.g. The Hobbit" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="e.g. J.R.R Tolkien" required>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required placeholder="e.g. 255">
                <label for="read">Read:</label>
                <div class="read-inputs">
                    <label for="read-yes">Yes</label>
                    <input type="radio" id="read-yes" name="read" required>
                    <label for="read-no">No</label>
                    <input type="radio" id="read-no" name="read" required>
                </div>
                <div class="form-btns">
                <input id="submit-new-book" class="yes-btn" type="submit" value="Submit">
                <input id="submit-new-book-again" class="yes-btn" type="submit" value="Submit and Add another">
            </div>
            </form>
        </div>
    </div>
    <div class="new-book">
        <button  class="yes-btn" id="new-book-btn">Add New Book</button>
    </div>
    <div class=library-container>
        <table id="book-list">
            <tr id="row-headers">
                <th class="title">Title</th>
                <th class="author">Author</th>
                <th class="pages">Pages</th>
                <th class="read">Read</th>
            </tr>
        </table>
    </div>
    <footer><p><em>*This data will be stored locally on your machine and browser</em></p></footer>
    <script src="script.js"></script>
</body>
</html>
